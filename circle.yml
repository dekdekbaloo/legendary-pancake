machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version:
      '7'
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
test:
  override:
    - yarn link
    - cd examples/homepage && yarn && yarn link legendary-pancake
    - cd examples/homepage && npm run build
    - cd examples/homepage && npm run public
